<template name="extras">

  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">

          <span class="card-title">Extras</span>

          <div class="divider"></div>

          <p class="flow-text">For a smooth UX, the data subscription is stopped and restarted.
            Turn this feature off to see a common problem with reactive subscriptions. I.e.
            "subscriptionsReady" doesn't mean the cursor is ready.</p>

          <p>
            <input name="group1" type="radio" id="stop" {{checkIfStop}}/>
            <label class="white-text" for="stop">Good: Stop the subscription on every sort or page change.</label>
          </p>
          <p>
            <input name="group1" type="radio" id="live" {{checkIfLive}}/>
            <label class="white-text" for="live">Bad: Don't stop the subscription, see how minimongo is STILL
              removing docs AFTER subsReady. Plus, the data gets sorted on the small MiniMongo subset first, quickly,
              and then updates with the new data after.</label>
          </p>

        </div>

        <div class="card-action">
          <p class="white-text">Clear the database and show the file upload form</p>
          <button class="waves-effect waves-light btn" id="reset">Reset App</button>
        </div>

      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
      <div class="card amber darken-4">
        <div class="card-content white-text">

          <span class="card-title">Server Side Pagination</span>

          <div class="divider"></div>

          <p class="flow-text">Server side pagination is best suited for larger scale projects.</p>
          <p class="flow-text">Sure, it would've been easier to query the entire data set and then
            perform sorting solely on the client. In fact, for small datasets, that would've been
            the correct decision.</p>
          <p class="flow-text">When you get into handling large amounts of data, you have to be more
            creative.</p>

        </div>
      </div>
    </div>
  </div>
</template>
